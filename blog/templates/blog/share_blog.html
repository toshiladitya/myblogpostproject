{% extends 'blog/base.html' %}

{% block title %}Share Blog{% endblock %}

{% block content %}
<h1>Share "{{ blog.title }}"</h1>
{% if sent %}
    <p>Email sent successfully!</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Recipient's email" required>
    <button type="submit">Send</button>
</form>
{% endblock %}
